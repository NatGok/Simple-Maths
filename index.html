<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your Memory of Maths </title>
    <link rel="stylesheet" href="assets/css/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/222ac34050.js" crossorigin="anonymous"></script>
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>

    <div class="main-container">
        <h1><img src="assets/images/logo.png" alt="heart logo with math simples in the 3 edges of the heart" width="300" height="200">Hello World</h1>

        <div class="deskpad">
            <div class="options">
                <button id="addition">Addition</button>
                <i class="fa-solid fa-plus"></i>
                <button id="subtraction">Subtraction</button>
                <i class="fa-solid fa-minus"></i>
                <button id="multiplication">Multiplication</button>
                <i class="fa-solid fa-xmark"></i>
                <button id="division">Division</button>
                <i class="fa-solid fa-divide"></i>
            </div>
            <div class="challenge" id="challenge">
                <div class="challenge-row">
                    <span id="num1">0</span>
                    <span id="operator">+</span>
                    <span id="num2">0</span>
                    <span>=</span>
                    <input type="number" id="answer" autocomplete="off" autofocus>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="score">
            <p class="right">Correct Answers</p>
            <p class="wrong">Incorrect Answers</p>
        </div>
    <div id="answer-message" style="text-align:center; font-size:1.5em; min-height:2.5em; margin-top: 1.5em; letter-spacing: 0.05em;"></div>
    </div>


    <script src="assets/javascript/index.js"></script>

    </div>
</body>
</html>
